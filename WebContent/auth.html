<body>
    <div id="nav-placeholder"></div>
    <script>
        $(function(){
        $("#nav-placeholder").load("navigation/nav.jsp");
        });

<form class='canvas' action="Authorize" method="POST">
    <h2 style="margin-top: -2rem; text-align: center">Login</h2>
    <div class="body">
        <div class="login">

            <div id="inputUsername">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div> 
            
            <br>
            
            <div id="inputPassword">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pswrd" required>    
            </div>
            
            <br>
            
            <div class="buttons">
                <button type="submit" style="float: left">Login</button>
                <button type="button" style="float: right" onclick="location.href='registration.html'">Register</button>
            </div> 
        </div>
    </div>
</form>


<div id="bot-placeholder"></div>

		$(function(){
		$("#bot-placeholder").load("navigation/bot.jsp");
        });
</script>
