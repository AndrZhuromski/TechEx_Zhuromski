<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>

<body>

    <div id="nav-placeholder"></div>
    <script>
        $(function(){
        $("#nav-placeholder").load("navigation/nav.jsp");
        });
    </script>

	<form class='canvas' action="Registration" method="POST"> 
		<label for="uname"><b>Username:</b></label>
		<input type="text" placeholder="Enter Username" name="uname" required>
		<label for="fname"><b>First Name:</b></label>
		<input type="text" placeholder="Enter Username" name="fname" required>
		<label for="lname"><b>Last Name:</b></label>
		<input type="text" placeholder="Enter Username" name="lname" required>
		<label for="email"><b>EMail:</b></label>
		<input type="text" placeholder="Enter Username" name="email" required>
		<label for="pass1"><b>Password:</b></label>
		<input type="text" placeholder="Enter Username" name="pass1" required>
		<label for="pass2"><b>Repeat password:</b></label>
		<input type="text" placeholder="Enter Username" name="pass2" required>
		<button type="submit" style="float: left">Create</button> 
	</form>


<div id="bot-placeholder"></div>
<script>
		$(function(){
		$("#bot-placeholder").load("navigation/bot.jsp");
		});
</script>

</body>
